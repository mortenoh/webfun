<!doctype html>

<html class="no-js">
<head>
  <title>BASE</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" type="text/css" href="basic.css"/>
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.6.custom.css"/>

  <script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>

  <script type="text/javascript">
    $("document").ready(function() {
      $("#play").button({
        icons: {
          primary: "ui-icon-play"
        }
      });
      
      $("#play").bind("click", function() {
        var options;

        if($(this).text() === "Play") {
          options = {
            label: "Pause",
            icons: {
              primary: "ui-icon-pause"
            }
          }
        } else {
          options = {
            label: "Play",
            icons: {
              primary: "ui-icon-play"
            }
          }
        }

        $(this).button("option", options);
      });

      $("#fullscreen").button({
        icons: {
          primary: "ui-icon-arrow-4-diag"
        }
      });

      $("#radio").buttonset();
      $("#format").buttonset();
    });
  </script>

  <style type="text/css">
    body { background-color: #ccc; }

    #container {
      font-size: 0.8em;
      padding: 1em;
      margin: 2em auto;
      width: 800px;
      height: 480px;
      border: 2px solid #bbb;
      background-color: #eee;
      border-radius: 10px;
      -moz-border-radius: 10px;
    }
  </style>
</head>

<body>

<div id="container">
  <div class="ui-widget-header ui-corner-all" style="padding: 4px; margin-bottom: 1.5em;">
    <span class="ui-icon ui-icon-info" style="float: left; margin: -1px 5px 0 0;"></span>
    Different uses of the jquery-ui-button
  </div>

  <button id="play">Play</button>
  <button id="fullscreen">Fullscreen</button>

	<div id="radio" style="margin-top: 1.5em;">
		<input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
		<input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
		<input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
	</div>

  <div id="format" style="margin-top: 1.5em;">
    <input type="checkbox" id="check1" /><label for="check1">B</label>
  	<input type="checkbox" id="check2" /><label for="check2">I</label>
    <input type="checkbox" id="check3" /><label for="check3">U</label>
  </div>

</div>

</body>
</html>
