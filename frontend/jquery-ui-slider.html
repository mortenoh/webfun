<!doctype html>

<html class="no-js">
<head>
  <title>BASE</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" type="text/css" href="basic.css"/>
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.6.custom.css"/>

  <script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>

  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]--> 

  <script type="text/javascript">
    $("document").ready(function() {
      var sliderOpts = {
        min: 0,
        max: 100,
        animate: true,
        range: "min",
      }

      $("#slider1").slider(sliderOpts);
      $("#slider1").slider("value", 80);

      $("#slider2").slider(sliderOpts);
      $("#slider2").slider("value", 10);

      $("#slider3").slider(sliderOpts);
      $("#slider3").slider("value", 40);

      $("#vslides > span").each(function() {
        var value = parseInt($(this).text(), 10);

        $(this).empty().slider({
          value: value,
          range: "min",
          animate: true,
          orientation: "vertical",
        });
      });
      
      $("#container").sortable({});
    });
  </script>

  <style type="text/css">
    body { background-color: #ccc; }

    #container {
      font-size: 0.8em;
      padding: 1em;
      margin: 2em auto;
      width: 800px;
      height: 480px;
      border: 2px solid #bbb;
      background-color: #eee;
      border-radius: 10px;
      -moz-border-radius: 10px;
    }
    
    #vslides span {
      float: left;
      margin: 15px;
      height: 170px;
    }
    
    .ui-widget {
      margin: 0.5em;
    }
    
    .ui-widget-header {
      cursor: move;
    }
  </style>
</head>

<body>

<div id="container">
  <div class="ui-widget" style="width: 350px; float: left;">
    <div class="ui-widget-header ui-corner-top" style="padding: 5px;">
      <span class="ui-icon ui-icon-info" style="float: left; margin: -1px 5px 0 0;"></span>
      Horizontal Slider
    </div>

    <div class="ui-widget-content ui-corner-bottom" style="padding: 1.5em; height: 200px;">
      <div id="slider1"></div>
      <div id="slider2" style="margin-top: 1.5em;"></div>
      <div id="slider3" style="margin-top: 1.5em;"></div>
    </div>
  </div>

  <div class="ui-widget" style="width: 350px; float: left;">
    <div class="ui-widget-header ui-corner-top" style="padding: 5px;">
      <span class="ui-icon ui-icon-info" style="float: left; margin: -1px 5px 0 0;"></span>
      Vertical Slider
    </div>

    <div id="vslides" class="ui-widget-content ui-corner-bottom" style="padding: 1.5em; height: 200px;">
      <span>10</span>
      <span>20</span>
      <span>30</span>
      <span>40</span>
      <span>80</span>
      <span>40</span>
      <span>20</span>
    </div>
  </div>
</div>


</body>
</html>
