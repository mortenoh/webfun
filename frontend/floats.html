<!DOCTYPE html>

<html>
<head>
  <title>Floats</title>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="basic.css"></link>
  <style type="text/css">
    #container {
      color: #fff;
      margin: 6em auto;
      background-color: #444;
      width: 444px;
      height: 444px;
    }

    #container .box {
      background-color: #f00;
      width: 148px;
      height: 148px;
      text-align: center;
      font-size: 9em;
    }

    #one { float: right; }
    #two { float: right; }
    #three { clear: both; }
  </style>
</head>

<body>

<div id="container">

<div class="box" id="one">1</div>
<div class="box" id="two">2</div>
<div class="box" id="three">3</div>

</div>

</body>
</html>
