<!doctype html>

<html class="no-js">
<head>
  <title>BASE</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" type="text/css" href="basic.css"/>
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.6.custom.css"/>

  <script type="text/javascript" src="js/modernizr-1.6.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>

  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]--> 

  <script type="text/javascript">
    $("document").ready(function() {
      var box = $("#box");
      $("button").button();
      
      $("#fadeIn").click(function(e) {
        box.fadeIn();
      })

      $("#fadeOut").click(function(e) {
        box.fadeOut();
      })

      $("#fadeTo").click(function(e) {
        box.fadeTo("normal", 0.2);
        box.fadeTo("normal", 0.4);
        box.fadeTo("slow", 0.6);
        box.fadeTo("normal", 0.8);
        box.fadeTo("fast", 1.0);
      })

      $("#fadeToggle").click(function(e) {
        box.fadeToggle();
      })

      $("#slideUp").click(function(e) {
        box.slideUp();
      })

      $("#slideDown").click(function(e) {
        box.slideDown();
      })

      $("#slideToggle").click(function(e) {
        box.slideToggle();
      })
    });
  </script>

  <style type="text/css">
    body { background-color: #ccc; }

    #container {
      font-size: 0.8em;
      padding: 1em;
      margin: 2em auto;
      width: 800px;
      height: 480px;
      border: 2px solid #bbb;
      background-color: #eee;
      border-radius: 10px;
      -moz-border-radius: 10px;
    }
    
    #box {
      width: 200px;
      height: 200px;
      background-color: blue;
      border: 5px solid white;
      border-radius: 10px;
    }    
  </style>
</head>

<body>

<div id="container">
  <div id="controls" style="margin-bottom: 0.5em;">
    <button id="fadeIn">fadeIn</button>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeTo">fadeTo</button>
    <button id="fadeToggle">fadeToggle</button>

    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button>
  </div>

  <div id="box"></div>
</div>

</body>
</html>
