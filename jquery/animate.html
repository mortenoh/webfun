<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#box1").hover(function() {
			$("#box1").animate({
				"opacity" : "0"
			});
		}, function() {
			$("#box1").animate({
				"opacity" : "1"
			});
		});

		$("#box2").hover(function() {
			$("#box2").animate({
				"width" : "800px",
				"opacity" : "0.4",
			}, 300);
		}, function() {
			$("#box2").animate({
				"width" : "100px",
				"opacity" : "1.0",
			}, 300);		
		});

		$("#box3").bind("click", function() {
			$("#box3").animate({
				"height" : "500px",
				"width" : "800px",
			});
		});
	});
</script>

<style type="text/css">
* { padding: 0; margin: 0; }
html { overflow-y: scroll; }

body {
	margin: 3em auto;
	width: 80%;
}

#box1 {
	margin: 30px;
	width: 100px;
	height: 100px;
	border: 1px solid #000;
	background-color: #eee;
}

#box2 {
	margin: 30px;
	width: 100px;
	height: 100px;
	border: 1px solid #000;
	background-color: #eee;
}

#box3 {
	margin: 30px;
	width: 100px;
	height: 100px;
	border: 1px solid #000;
	background-color: #eee;
}

</style>

</head>
<body>

<div id="wrapper" class="wrappers">

	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>

</div>

</body>
</html>
